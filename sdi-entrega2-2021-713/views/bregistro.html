{% extends "base.html" %} 

{% block titulo %} Registrar usuario {% endblock %} 

{% block contenido_principal %}
  <h2 id="registro-titulo">Registrar usuario</h2>
  <form class="form-horizontal" method="post" action="/registrarse" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="email" id="email"
            placeholder="email@email.com"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre" id="nombre"
               placeholder="John"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for=apellidos>Apellido:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="apellidos" id="apellidos"
               placeholder="Doe"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Contraseña:</label>
      <div class="col-sm-10">          
        <input type="password"  class="form-control" name="password" id="password"
        	placeholder="********" required="true" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password2">Repita la contraseña:</label>
      <div class="col-sm-10">
        <input type="password"  class="form-control" name="password2" id="password2"
               placeholder="********" required="true" />
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </div>
  </form>
{% endblock %}
