{% extends "base.html" %} {% block titulo %} Mis ofertas {% endblock %}

{% block contenido_principal %}
<h2>Mis compras</h2>

<div class="table-responsive">
	<table class="table table-hover">
		<thead>
		<tr>
			<td style="text-align:center">Título</th>
			<td style="text-align:center">Descripción</th>
			<td style="text-align:center">Precio</th>
			<td style="text-align:center">Vendedor</th>
		</tr>
		</thead>
		<tbody>
		{% for compra in compras %}
		<tr>
			<td style="text-align:center">{{ compra.titulo }}</td>
			<td style="text-align:center">{{ compra.descripcion }}</td>
			<td style="text-align:center">{{ compra.precio }}</td>
			<td style="text-align:center">{{ compra.vendedor }}</td>
			<td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
